<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng nhập - SHOPCLONE6</title>
    <meta name="description" content="Đăng nhập vào SHOPCLONE6 để mua tài khoản game" />
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="public/datum/assets/css/backend-plugin.min.css">
    <link rel="stylesheet" href="public/datum/assets/css/backend.css?v=1.0.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link class="main-stylesheet" href="public/sweetalert2/default.css" rel="stylesheet" type="text/css">
    <script src="public/sweetalert2/sweetalert2.js"></script>
    <link class="main-stylesheet" href="public/cute-alert/style.css" rel="stylesheet" type="text/css">
    <script src="public/cute-alert/cute-alert.js"></script>
    <script src="public/js/jquery-3.6.0.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6c757d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .login-header h3 {
            color: #007bff;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-login {
            background: linear-gradient(45deg, #007bff, #6c757d);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        .login-links {
            text-align: center;
            margin-top: 20px;
        }
        .login-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets/img/logo.png" alt="SHOPCLONE6">
            <h3>Đăng nhập</h3>
            <p class="text-muted">Chào mừng bạn quay trở lại!</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">
                        Ghi nhớ đăng nhập
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
            </button>
        </form>
        
        <div class="login-links">
            <a href="register.html">Đăng ký tài khoản</a>
            <a href="forgot-password.html">Quên mật khẩu?</a>
        </div>
        
        <div class="text-center mt-3">
            <a href="index.html" class="text-muted">
                <i class="fas fa-arrow-left mr-1"></i>Quay về trang chủ
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }
            
            // Simulate login process
            const btn = this.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang đăng nhập...';
            btn.disabled = true;
            
            setTimeout(function() {
                alert('Đăng nhập thành công!');
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
