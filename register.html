<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng ký - SHOPCLONE6</title>
    <meta name="description" content="Đăng ký tài khoản SHOPCLONE6 để mua tài khoản game" />
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="public/datum/assets/css/backend-plugin.min.css">
    <link rel="stylesheet" href="public/datum/assets/css/backend.css?v=1.0.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link class="main-stylesheet" href="public/sweetalert2/default.css" rel="stylesheet" type="text/css">
    <script src="public/sweetalert2/sweetalert2.js"></script>
    <link class="main-stylesheet" href="public/cute-alert/style.css" rel="stylesheet" type="text/css">
    <script src="public/cute-alert/cute-alert.js"></script>
    <script src="public/js/jquery-3.6.0.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6c757d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .register-header h3 {
            color: #007bff;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-register {
            background: linear-gradient(45deg, #007bff, #6c757d);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        .register-links {
            text-align: center;
            margin-top: 20px;
        }
        .register-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .register-links a:hover {
            text-decoration: underline;
        }
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <img src="assets/img/logo.png" alt="SHOPCLONE6">
            <h3>Đăng ký tài khoản</h3>
            <p class="text-muted">Tạo tài khoản mới để bắt đầu mua sắm!</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
            </div>
            
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        Tôi đồng ý với <a href="terms.html" target="_blank">điều khoản sử dụng</a> và <a href="privacy.html" target="_blank">chính sách bảo mật</a>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-register">
                <i class="fas fa-user-plus mr-2"></i>Đăng ký
            </button>
        </form>
        
        <div class="register-links">
            <a href="login.html">Đã có tài khoản? Đăng nhập</a>
        </div>
        
        <div class="text-center mt-3">
            <a href="index.html" class="text-muted">
                <i class="fas fa-arrow-left mr-1"></i>Quay về trang chủ
            </a>
        </div>
    </div>

    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                strengthDiv.innerHTML = '<span class="strength-weak">Mật khẩu yếu</span>';
            } else if (strength < 4) {
                strengthDiv.innerHTML = '<span class="strength-medium">Mật khẩu trung bình</span>';
            } else {
                strengthDiv.innerHTML = '<span class="strength-strong">Mật khẩu mạnh</span>';
            }
        });

        // Confirm password checker
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Mật khẩu không khớp');
            } else {
                this.setCustomValidity('');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            if (!username || !email || !password || !confirmPassword || !phone) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }
            
            if (!agreeTerms) {
                alert('Vui lòng đồng ý với điều khoản sử dụng!');
                return;
            }
            
            // Simulate registration process
            const btn = this.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang đăng ký...';
            btn.disabled = true;
            
            setTimeout(function() {
                alert('Đăng ký thành công! Vui lòng đăng nhập để sử dụng tài khoản.');
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
